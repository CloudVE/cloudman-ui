<app-standard-layout>
    <page-header>
        <div class="col-md-12">
            <h1>Overview</h1>
        </div>
    </page-header>
    <page-body>

        <div class="col-md-12 lead text-justify">
            <mat-tab-group class="demo-tab-group">
              <mat-tab label="Tab 1">
                <ng-template mat-tab-label>
                  <mat-icon>extension</mat-icon>&nbsp;Applications
                </ng-template>
                <mat-card>
                    <mat-card-content>
                        <app-chart-management></app-chart-management>
                    </mat-card-content>
                </mat-card>
              </mat-tab>
              <mat-tab label="Tab 2" *ngIf="loginService.getCurrentUser().isAdmin()">
                <ng-template mat-tab-label>
                  <mat-icon>build</mat-icon>&nbsp;Cluster Status
                </ng-template>
                <mat-card>
                    <mat-card-content>
                        <app-cluster-management></app-cluster-management>
                    </mat-card-content>
                </mat-card>
              </mat-tab>
            </mat-tab-group>
          </div>

    </page-body>
</app-standard-layout>
