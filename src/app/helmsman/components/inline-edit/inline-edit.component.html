<div>
  <div *ngIf="editing">
    <input #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
  </div>
  <div *ngIf="!editing">
    <a matTooltip="double click to edit" (dblclick)="edit(value)" tabindex="0">{{value}}&nbsp;</a>
  </div>
</div>
