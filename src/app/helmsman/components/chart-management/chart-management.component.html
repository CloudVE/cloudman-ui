<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  
  <!-- Access address Column -->
  <ng-container matColumnDef="access_address">
    <th mat-header-cell *matHeaderCellDef> Access Address </th>
    <td mat-cell *matCellDef="let element"> {{element.access_address}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button class="btn btn-secondary pill" type="button" matTooltip="Upgrade Galaxy">
            <i class="fa fa-arrow-up"></i>
        </button>
        <button class="btn btn-secondary pill" type="button" matTooltip="Configure Galaxy">
            <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-secondary pill" type="button" matTooltip="Delete Galaxy">
            <i class="fa fa-trash"></i>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
