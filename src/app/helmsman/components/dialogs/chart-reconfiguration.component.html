<!-- Modal -->
<h1 mat-dialog-title>Edit Application Configuration</h1>

<form class="form" [formGroup]="applianceLaunchForm">
    <div mat-dialog-content>
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Key </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">
                <div [ngSwitch]="element.type">
                    <div *ngSwitchCase="'bool'">
                        <mat-checkbox [(checked)]="element.value"></mat-checkbox>
                    </div>
                    <div *ngSwitchDefault>
                        {{element.value}}
                    </div>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
<div mat-dialog-actions class="pull-right">
    <button mat-button mat-dialog-close="cancel" tabindex="1">Cancel</button>
    <button mat-button mat-dialog-close="save" tabindex="2">Save</button>
</div>
