<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <p class="lead col-md-offset-1 col-md-10">
                Login to CloudMan to access administrative functions.
            </p>
        </div>
        <div class="row">
            <p class="lead col-md-offset-1 col-md-10">
                Login via one of the sites listed below:
            </p>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6">
                <a href="{{ getApiRoot() }}/accounts/facebook/login?next={{ redirectUrl }}"
                    class="social-login-btn social-facebook">
                    <i class="fa fa-facebook"></i> Login with Facebook
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <a href="{{ getApiRoot() }}/accounts/github/login?next={{ redirectUrl }}"
                    class="social-login-btn social-github">
                    <i class="fa fa-github"></i> Login with Github
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <a href="{{ getApiRoot() }}/accounts/google/login?next={{ redirectUrl }}"
                    class="social-login-btn social-google">
                    <i class="fa fa-google"></i> Login with Google
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
                <a href="{{ getApiRoot() }}/accounts/twitter/login?next={{ redirectUrl }}"
                    class="social-login-btn social-twitter">
                    <i class="fa fa-twitter"></i> Login with Twitter
                </a>
            </div>
        </div>
    </div>
</div>
